<!DOCTYPE html>
<html lang="en">
<!--

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #0d1116;
        }

        #particles-js {
            width: 800px;
            height: 387px;
            background-color: #0d1116;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid purple;
            opacity: 0.9;
        }

        #typewriter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60px);
            font-size: 3rem;
            line-height: 3rem;
            color: #fff;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            clip: auto;
            z-index: 1;
            background: -webkit-linear-gradient(#5115b9, #e010e3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;       /* Prevent text from wrapping to next line */
            overflow: hidden;          /* Hide overflow text if it exceeds the box */
            text-overflow: ellipsis;   /* Optional ‚Äì adds "..." if text overflows */
        }

        #typewriter2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 20px);
            font-size: 2rem;
            line-height: 3rem;
            color: #fff;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            z-index: 1;
            background: -webkit-linear-gradient(#5115b9, #fa00ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
             white-space: normal;   /* Allow text to wrap naturally */
            word-wrap: break-word; /* Break long words if needed */
            max-width: 90%;        /* Keeps text within screen margins */
        }
    </style>
</head>

<body>
    <div id="typewriter"></div>
    <div id="typewriter2"></div>
    <div id="particles-js"></div>
    <script src="particles.js"></script>
    <script>
